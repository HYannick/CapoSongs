[build.environment]
NPM_FLAGS = "--prefix=/dev/null"
NODE_VERSION = "14"

[build]
publish = "dist"
command = "vite build"

[[redirects]]
from = "/*"
to = "/index.html"
status = 200

[[headers]]
for = "/manifest.webmanifest"
[headers.values]
Content-Type = "application/manifest+json"

[[headers]]
for = "/assets/*"
[headers.values]
cache-control = '''
    no-cache
    '''